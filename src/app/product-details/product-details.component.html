<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
      <img class="product-image" src="{{productData.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h2>{{productData.name}}</h2>
            <h4>{{productData.price}}</h4>
            <div>
                <h5 [style.backgroundColor]="productData.color" class="product-color"></h5>
            </div>
            <h6>{{productData.category}}</h6>
            <h6>{{productData.description}}</h6>
            <button class="form-button">Add To Cart</button>
            <button class="form-button">Buy Now</button>
            <div class="quantity-group">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}">
                <button (click)="handleQuantity('plus')">+</button>
            </div>
        </div>
    </div>
</div>
