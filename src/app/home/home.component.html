<ngb-carousel *ngIf="popularproduct">
	<ng-template *ngFor="let item of popularproduct" ngbSlide>
		<div class="picsum-img-wrapper">
			<a routerLink="/detail/{{item.id}}"><img class="product-header-img" src="{{item.image}}" alt="Random first slide" /></a>
		</div>
		<div class="carousel-caption">
			<h3 style="color: brown;">{{item.name}}</h3>
			<p style="color: blue;">{{item.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
	<h1>Trendy Product</h1>
	<div class="row">
		<div class="col-sm-3" *ngFor="let item of  trendyproducts">
			<div class="product-item">
				<img src="{{item.image}}" alt="">
			
			<div class="product-details">
				<h5 class="new-head">{{item.name}}</h5>
                <div class="product-price">
					<h6>Price-{{item.price}}</h6>
				</div>
				<div class="product-color">
					<h6>Color-{{item.color}}</h6>y
				</div>
				<div class="product-footer">
					<a routerLink="/detail/{{item.id}}">View Details</a>
					<a href="">Add To Cart</a>
				</div>
		</div>
	</div>
	</div>
</div>
</div>
